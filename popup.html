<!DOCTYPE html>
<html>
<head>
  <title>Reccommendly LinkedIn Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    h2 {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    p {
      margin: 5px 0;
      color: #666;
    }
    ul {
      list-style-type: none;
      padding: 0;
      color: #666;
    }
    li {
      margin: 5px 0;
    }
    #scrapeProfile {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    #scrapeProfile:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Reccommendly LinkedIn Integration</h1>
  <button id="scrapeProfile">Check Profile</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
